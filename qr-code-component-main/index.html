<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="qr-code">
      <svg width="150" height="150" viewbox=" 0 0 150 150">
        <rect x="0" y="0" width="150" height="150" fill="#ffffff" rx="16">
        </rect>
        <rect x="20" y="20" width="110" height="110" fill="#f7f0eb"><img src="./images/image-qr-code.png" alt="QR code image" class="qr-code-image"></rect>
        
      </svg>
    </div>
      <div class="qr-code_info">
        <h2>Improve your frontend-skills by building projects</h2>
        <p>Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
